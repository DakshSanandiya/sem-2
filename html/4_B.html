<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <fieldset bgcolor="lightblue">
        <form>
            <table align="center" width="50%">
                <caption>
                    <h1>Employee Registration</h1>
                </caption>
                <caption>
                    <h3>Personal Information</h3>
                </caption>
                <tr align="center">
                    <td>Employee Id :</td>
                    <td><input type="text" placeholder="Enter Employee Id"></td>
                    <td>Employee Name :</td>
                    <td><input type="text" placeholder="Enter Employee Name"></td>
                </tr>
                <tr align="center">
                    <td>Email :</td>
                    <td><input type="text" placeholder="Enter Email"></td>
                    <td>content Number :</td>
                    <td><input type="text" placeholder="Enter Content Number"></td>
                </tr>
                <tr align="center">
                    <td>Marital Status :</td>
                    <td><input type="radio" name="name">Single
                        <input type="radio" name="name">Married
                    </td>
                </tr>
                <tr align="center">
                    <th colspan="6">Education Qualification</th>
                </tr>
                <tr align="center">
                    <td>Education :</td>
                    <td><input type="text" placeholder="Enter Education details"></td>
                    <td>Experience :</td>
                    <td><input type="text" placeholder="Enter Experience details"></td>
                </tr>
                <tr align="center">
                    <th colspan="6">Job Details</th>
                </tr>
                <tr align="center">
                    <td>Designation :</td>
                    <td><input type="text" placeholder="Enter designation details"></td>
                    <td>Job Location :</td>
                    <td><input type="text" placeholder="Enter job Location">
                        <x /td>
                </tr>
                <tr align="center">
                    <td>salary :</td>
                    <td><input type="text" placeholder="Enter Salary Details"></td>
                </tr>
                <tr align="center">
                    <td colspan="4">
                        <hr>
                    </td>
                </tr>
                <tr align="center">
                    <td colspan="4" align="center">
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
