<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_B</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            height: 112vh;
            border: 1px solid black;
            padding: 4%;
            background-image: url("https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg?w=1060&t=st=1708059416~exp=1708060016~hmac=05164ddb778515e2197ed0e7667a0b7d0c213e4f6e9096a03ae1f327361bd836");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .main {
            border: 1px solid red;
            width: 100%;
            height: 100%;
        }

        .top {
            border: 1px solid blue;
            width: 100%;
            background-image: url("https://openthemagazine.com/wp-content/uploads/2020/09/MukeshAmbani1.jpg");
            background-color: white;
            height: 50%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .bottom {
            width: 100%;
            height: 50%;
        }

        .hader {
            width: 100%;
            height: 20%;
            padding: 1px;
        }

        .logo {
            width: 20%;
            height: 100%;
            float: left;
            margin-right: 150px;
            margin-left: 15px;
        }

        .search {
            padding-left: 40px;
            padding-top: 20px;
            height: 100%;
            width: 30%;
            float: right;

        }

        .home {
            margin: 20px;
            float: left;
            padding: 2px;
        }

        .myintro {
            margin: 20px;
            float: left;
        }

        .services {
            float: left;
            margin: 20px;

        }

        .pages {
            float: left;
            margin: 20px;

        }

        .content {
            float: left;
            margin: 20px;

        }

        .eliment {
            float: left;
            color: white;
            height: 100%;
            width: 35%;
        }

        .texter {
            width: 100%;
            height: 80%;
        }

        textarea {
            margin-top: 15px;
            margin-left: 30px;
            resize: none;

        }

        .name {
            font-size: 20px;
            margin-left: 18px;
            margin-top: 50px;
            color: white;

        }

        .designer {
            margin-left: 15px;
            font-size: 50px;
            color: white;

        }

        .miniParagraph {
            font-size: 20px;
            color: white;
            width: 550px;
            margin-left: 18px;

        }

        .hireme {

            margin-top: 25px;
            margin-left: 15px;

        }
    </style>
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="hader">
                <div class="logo">
                    <img src="https://logosandtypes.com/wp-content/uploads/2020/08/reliance.svg" alt="img"
                        height="100%">
                </div>
                <div class="eliment">
                    <div class="home">home</div>
                    <div class="myintro">my intro</div>
                    <div class="services">services</div>
                    <div class="pages"><select style="background-color:transparent; color: white;">
                            <option>Pages</option>
                            <option>Facebook</option>
                            <option>Instagram</option>
                            <option>Linked In</option>
                        </select></div>
                    <div class="content">content</div>
                </div>
                <div class="search">
                    <!-- <textarea rows="1">enter keyword</textarea> -->
                    <input type="search" placeholder="enter keyword">
                    <button type="submit"><img
                            src="https://cdn.vectorstock.com/i/1000x1000/09/22/search-flat-red-color-icon-vector-6080922.webp"
                            width="15px" height="10px"></button>
                </div>
            </div>
            <div class="texter">
                <div class="name"><b>Hi, i'm Daksh Sanandiya</b></div>
                <div class="designer"><b>DESIGNER</b></div>
                <div class="miniParagraph">I love to work in UI/UX designing.I always try my best to make good UI with
                    the best UX.</div>
                <div class="hireme">
                    <input type="button" value="Hire me">
                </div>
            </div>
        </div>
        <div class="bottom">

        </div>
    </div>
</body>

</html>
