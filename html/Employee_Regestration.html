<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Regestration</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <form>
            <table align="center">
                <tr>
                    <td>Employee Id</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Employee Name</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email Id</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Contact Number</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Maritial Status</td>
                    <td>:</td>
                    <td>
                       <input type="radio" name="radio" value="married" checked>married
                       <input type="radio" name="radio" value="single">single
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset>
        <legend>Education / Experiance</legend>
        <form>
            <table align="center">
            <tr>
                <td>Education</td>
                <td>:</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td>Experiance</td>
                <td>:</td>
                <td><textarea></textarea></td>
            </tr>
        </table>
    </form>
    </fieldset>
    <fieldset>
        <legend>Job Details</legend>
        <form>
            <table align="center">
                <tr>
                    <td>Designation</td>
                    <td>:</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Job Location</td>
                    <td>:</td>
                    <td>
                        <select>
                            <option selected>Rajkot</option>
                            <option>Morbi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Salary</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
