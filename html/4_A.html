<html>

<head>
    <title>Form</title>

<body>
    <fieldset>

        <form>
            <table align="center" width="50%" cellspacing="15">
                <caption>
                    <h1>Student Registration</h1>
                </caption>
                <tr align="center">
                    <td>FullName</td>
                    <td><input type="text" name="FullName"></td>
                </tr>
                <tr align="center">
                    <td>Email</td>
                    <td><input type="text" name="Email"></td>
                </tr>
                <tr align="center">
                    <td>Mobile no.</td>
                    <td><input type="text" name="Mobile"></td>
                </tr>
                <tr align="center">
                    <td>Address</td>
                    <td><textarea name="Address" rows="5" placeholder="Address"></textarea></td>
                </tr>
                <tr align="center">
                    <td>Nationality</td>
                    <td><input type="text" name="Nationality"></td>
                </tr>
                <tr align="center">
                    <td>Date-of-Birth</td>
                    <td><input type="date" name="Date-of-Birth"></td>
                </tr>
                <tr align="center">
                    <td>Gender</td>
                    <td><input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                    </td>
                </tr>
                <tr align="center">
                    <td>Highest Degree</td>
                    <td>
                        <d><select name="Select" value="degree">
                                <option selected disabled>Select Degree</option>
                                <option>B.tech</option>
                                <option>M.Tech</option>
                                <option>P.hD</option>
                    </td>
                </tr>
                <tr align="center">
                    <td>CPI</td>
                    <td><input type="number" name="Cpi"></td>
                </tr>
                <tr align="center">
                    <td>University Name</td>
                    <td><input type="text" name="University"></td>
                </tr>
                <tr align="center">
                    <td>Passing Year</td>
                    <td>
                        <d><select name="Select" value="PY">
                                <option selected disabled>Select passing year</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                    </td>
                </tr>
                <td align="right"><input type="submit" name="submit"></td>
                <td><input type="reset" name="cancel" value="Cancel"></td>
            </table>
        </form>
    </fieldset>
    <br><br>
    <hr>
    <br><br>
    <fieldset>
        <form>
            <table align="center" width="50%" cellspacing="15">
                <caption>
                    <h1>COVID - 19 VACCINE Registration FROM</h1>
                </caption>
                <tr align="center">
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr align="center">
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr align="center">
                    <td>Aadhar Number</td>
                    <td><input type="text"></td>
                </tr>
                <tr align="center">
                    <td>Vaccine</td>
                    <td><select>
                            <option selected disabled>select Vaccine</option>
                            <option>COVISHIELD</option>
                            <option>COVAXIN</option>
                        </select></td>
                </tr>
                <tr align="center">
                    <td>Vaccine Center Name</td>
                    <td><select>
                            <option selected disabled>select Vaccine Center</option>
                            <option>Morbi</option>
                            <option>Rajkot</option>
                            <option>Ahemdabad</option>
                            <option>Surat</option>
                        </select></td>
                </tr>
                <tr align="center">
                    <td>Date Of Dose</td>
                    <td><input type="date"></td>
                </tr>
                <tr align="center">
                    <td>Dose Number</td>
                    <td><input type="text" size="4"></td>
                </tr>
                <tr align="center">
                    <td colspan="2"><input type="submit" value="Click Hear">
                        <input type="reset" value="cancel">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</head>

</html>
