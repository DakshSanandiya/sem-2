<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9_A1</title>
    <style>
        @keyframes anim {
            to {
                background-color: yellow;
            }

            from {
                background-color: red;
            }
        }

        .ani {
            margin: 20px;
            width: 60%;
            animation-name: anim;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="ani">DAKSH</div>
</body>
